<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    <!-- position: static is not positioned ancestor-->
          <!-- offsetLeft is calculated from its nearest positioned ancestor-->
    <div class="container">
    <div class="ancestor1" style="position: relative">     <!-- positioned ancestor-->     
        <div class="ancestor2" style="position: relative"> <!-- positioned ancestor-->
            <div class="ancestor3">         <!--parent or ancestor-->
                <div class="item item1">Customer Services</div>
                <div class="item item2">Profile</div>
                <div class="item item3">Welcome to Myanmar</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
